<!DOCTYPE html>
<html>
<head>
    <title>uji coda pesan</title>
</head>
<body>
<form name="submit-to-google-sheet">
    <input name="name" type="text" placeholder="nama" required>
    <input name="email" type="email" placeholder="Email" required>
    <input name="pesan" type="text" placeholder="pesan" required>
    <button type="submit">Send</button>
  </form>
  
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbw1RCzLPz4m1xyyuOw_Q7pLYT9F_3CEUObFlRMV8nDeAAXhSCZEWdwFEM3o0bObnBAp/exec'
    const form = document.forms['submit-to-google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message))
    })
  </script>
    </body>    
</html>
